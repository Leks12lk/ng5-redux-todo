
<app-todo-form></app-todo-form>

<h6>Todos List:</h6>
<div *ngIf="(todos | async)?. length > 0; else emptyList">
  <table class="table">
    <thead class="thead-dark">
      <tr>
          <th>#</th>
          <th>Description</th>
          <th>Responsible</th>
          <th>Priority</th>
          <th></th>
      </tr>      
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos | async" [class.table-dark]="todo.isCompleted">
          <td (click)="toggleTodo(todo)">{{ todo.id }}</td>
          <td (click)="toggleTodo(todo)">{{ todo.description }}</td>
          <td (click)="toggleTodo(todo)">{{ todo.responsible }}</td>
          <td>
            <span *ngIf="todo.priority === 'low'" class="badge badge-success">Low</span>
            <span *ngIf="todo.priority === 'medium'" class="badge badge-warning">Medium</span>
            <span *ngIf="todo.priority === 'high'" class="badge badge-danger">High</span>
          </td>
          <td>
            <button type="button" class="btn btn-primary btn-sm" (click)="removeTodo(todo)">Delete</button>
          </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #emptyList>
  <p class="lead">You have no any todos</p>
</ng-template>
